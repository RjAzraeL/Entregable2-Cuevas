<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js"></script>
</head>
<body>
    <div class="contenedor">

        <h1>Calculadora Básica</h1>
        <form id="formularioCalculadora">
            <input type="number" id="numero1" placeholder="Primer número" required>
                <input type="number" id="numero2" placeholder="Segundo número" required>
                <div class="botones">
                    <button type="button" class="operacion" data-op="sumar">+</button>
                    <button type="button" class="operacion" data-op="restar">−</button>
                    <button type="button" class="operacion" data-op="multiplicar">×</button>
                    <button type="button" class="operacion" data-op="dividir">÷</button>
                    <button type="button" class="operacion" data-op="porcentaje">%</button>
                </div>
        </form>
        <div id="resultado">Resultado: <span>0</span></div>

    </div>
</body>
</html>
